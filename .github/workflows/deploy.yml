name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12' # or the version you're using

    - name: Install dependencies
      run: cd frontend && npm install

    - name: Build the React app
      run: cd frontend && npm run build

    - name: Run build script
      run: node build.js

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Sync frontend/build to S3
      run: aws s3 sync frontend/build/ s3://chazwinter.com/SuperTicTacToe/frontend --delete
      
    - name: Sync the rest of the S3 bucket
      run: aws s3 sync ./ s3://chazwinter.com/SuperTicTacToe --delete --exclude ".git/*" --exclude ".github/*" --exclude "README.md" --exclude "build.js" --exclude "frontend/build/*"
      